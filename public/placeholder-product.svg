<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <rect width="500" height="500" fill="#f5f5f5"/>

  <!-- Sandalo base -->
  <path d="M100 320 L400 320 L420 350 L80 350 Z" fill="#d4a574" stroke="#b8956a" stroke-width="2"/>

  <!-- Suola -->
  <ellipse cx="250" cy="340" rx="170" ry="25" fill="#c9976a" opacity="0.7"/>

  <!-- Pantofola in sughero -->
  <rect x="120" y="315" width="260" height="20" rx="5" fill="#e8c49a" stroke="#d4a574" stroke-width="1"/>

  <!-- Cinturino tallone -->
  <path d="M350 320 Q360 260 340 220 L320 220 Q340 260 330 320" fill="#8b6914" stroke="#6b4e0e" stroke-width="2"/>

  <!-- Cinturino collo del piede -->
  <rect x="140" y="210" width="180" height="25" rx="8" fill="#8b6914" stroke="#6b4e0e" stroke-width="2"/>

  <!-- Fibbia decorativa -->
  <circle cx="230" cy="222" r="12" fill="#c9a227" stroke="#a8891f" stroke-width="2"/>
  <circle cx="230" cy="222" r="6" fill="#f0d878"/>

  <!-- Testo -->
  <text x="50%" y="45%" dominant-baseline="central" text-anchor="middle" font-family="serif" font-size="20" fill="#888" font-style="italic">Sandalo Artigianale</text>
  <text x="50%" y="48%" dominant-baseline="central" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#aaa">Design · Emozioni · Natura</text>
</svg>
